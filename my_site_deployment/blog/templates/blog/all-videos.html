{% extends "base.html" %}
{% load static %}

{% block title %}
  All My Videos
{% endblock title %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'blog/video.css' %}">  
  <link rel="stylesheet" href="{% static 'blog/all_videos.css' %}">
{% endblock css_files %}


{% block content %}
    <section id="all-videos">
        <h2>My Collected Videos</h2>

        <ul>
          {% for video in all_videos %}
          {% include "blog/includes/video.html" %}
          {% endfor %}
        </ul>
    </section>



{% endblock content %}
